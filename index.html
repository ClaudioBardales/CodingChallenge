<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Healthy Pets Coding Challenge</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="img/EntirelyPets-logo-flat.svg" alt="">
                </div>
                <ul>
                    <li class="search">
                        <input type="text" class="input" placeholder="Search all of Entirely Pets">
                        <a href="#"><i class="fas fa-search fa-md"></i></a>
                    </li>
                    <li><i class="fas fa-shopping-cart fa-lg shopping-cart"></i></li>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <img src="https://via.placeholder.com/1750x250?text=468x60+Full+Banner" alt="banner">
        </div>
    </header>
    <main>
        <section class="main-shopping">
            <div class="filter-bar">
                <div class="selections">
                    <div class="filter-section">
                        <div class="pets">
                            <p>Dog</p>
                            <p>Cat</p>
                        </div>
                        <select name="categories" id="categories">
                            <option value="">2 Categories Selected</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                        </select>
                        <select name="subcategories" id="subcategories">
                            <option value="">Subcategories selected</option>
                        </select>
                        <select name="sort" id="sort">
                            <option value="">Sort By</option>
                            <option value="price">Price: High to Low</option>
                            <option value="price">Price: Low to High</option>
                        </select>
                        <button>Reset</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-content">
                <div class="card-section"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Entirely Pets</p>
    </footer>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/008a7e930e.js" crossorigin="anonymous"></script>
</body>

</html>
