<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Healthy Pets Coding Challenge</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="img/EntirelyPets-logo-flat.svg" alt="">
                </div>
                <div class="search">
                    <input type="text" class="input" placeholder="Search all of Entirely Pets">
                    <a href="#"><i class="fas fa-search fa-md"></i></a>
                </div>
                    <a><i class="fas fa-shopping-cart fa-lg shopping-cart-icon shopping-menu">
                        <span class="item-count"></span>
                    </i>
                        <div class="shopping-cart">
                            <div class="cart">
                              <!-- Render Cart Items -->
                              </div>
                              <div class="total">
                                <p>Total: <span>$0.00</span></p>
                              </div>
                            </div>
                          </div>
                    </a>
            </div>
        </nav>
        <div class="banner">
            <img src="img/placeholders/bf.jpg"alt="banner">
        </div>
    </header>
    <main>
        <section class="main-shopping">
            <div class="filter-bar">
                <div class="selections">
                    <div class="filter-section">
                        <div class="pets">
                            <p class="filter-btn" data-id="medicine">Medication</p>
                            <p class="filter-btn" data-id="otc">OTC</p>
                        </div>
                        <select name="categories" id="categories" class="filter-select">
                            <option  data-id="reset" value="reset">2 Categories Selected</option>
                            <option  data-id="medicine" value="medicine">Medication</option>
                            <option  data-id="otc"value="otc">OTC</option>
                        </select>
                        <select name="sort" id="sort">
                            <option value="reset">Sort By</option>
                            <option value="high">Price: High to Low</option>
                            <option value="low">Price: Low to High</option>
                        </select>
                        <button class="filter-btn" data-id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-content">
                <div class="card-section"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright <span id="date"></span> Â© EntirelyPets All Rights Reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/3c7b0e35c7.js" crossorigin="anonymous"></script>
    <script src="app.js" async></script>
</body>

</html>
